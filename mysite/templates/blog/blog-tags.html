    {% load static %}
	<div class="single-sidebar-widget tag-cloud-widget">
									<h4 class="tagcloud-title">Tag Clouds</h4>
									<ul>
									{% for post in posts  %}
									
                                        {% for tag in post.tags.all %}
                                        	<li><a href="{% url 'blog:tag'  tag.name %}">{{tag.name}}</a></li>
                                        {% endfor %}
									{% endfor %}
									

									</ul>
								</div>
